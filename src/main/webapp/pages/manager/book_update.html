<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/minireset.css"/>
    <link rel="stylesheet" href="../../static/css/common.css"/>
    <link rel="stylesheet" href="../../static/css/style.css"/>
    <link rel="stylesheet" href="../../static/css/cart.css"/>
    <link rel="stylesheet" href="../../static/css/bookManger.css"/>
    <link rel="stylesheet" href="../../static/css/register.css"/>
    <link rel="stylesheet" href="../../static/css/book_edit.css"/>
</head>
<body>
<div class="header">
    <div class="w">
        <div class="header-left">
            <a href="../../index.html">
                <img src="../../static/img/logo.gif" alt=""
                /></a>
            <h1>编辑图书</h1>
        </div>
        <div class="header-right">
            <a href="./book_manager.html" class="order">图书管理</a>
            <a href="./order_manager.html" class="destory">订单管理</a>
            <a href="../../index.html" class="gohome">返回商城</a>
        </div>
    </div>
</div>
<div class="login_banner">
    <div class="register_form">
        <form action="/updateBook" method="post">
            <div class="form-item">
                <input name="id" th:value="${book.id}" type="hidden">
                <div>
                    <label>名称:</label>
                    <input th:value="${book.title}" type="text" name="title" placeholder="请输入名称"/>
                </div>
                <span class="errMess" style="visibility: visible;"
                >请输入修改的名称</span
                >
            </div>
            <div class="form-item">
                <div>
                    <label>价格:</label>
                    <input th:value="${book.price}" type="number" name="price" placeholder="请输入价格"/>
                </div>
                <span class="errMess">请输入修改的数字</span>
            </div>
            <div class="form-item">
                <div>
                    <label>作者:</label>
                    <input th:value="${book.author}" type="text" name="author" placeholder="请输入作者"/>
                </div>
                <span class="errMess">请输入修改的作者</span>
            </div>
            <div class="form-item">
                <div>
                    <label>销量:</label>
                    <input th:value="${book.sales}" type="number" name="sales" placeholder="请输入销量"/>
                </div>
                <span class="errMess">请输入修改的销量</span>
            </div>
            <div class="form-item">
                <div>
                    <label>库存:</label>
                    <input th:value="${book.stock}" type="number" name="stock" placeholder="请输入库存"/>
                </div>
                <span class="errMess">请输入修改的库存</span>
            </div>

            <button class="btn">提交</button>
        </form>
    </div>
</div>
<div class="bottom">
    尚硅谷书城.Copyright ©2015
</div>
</body>
</html>
