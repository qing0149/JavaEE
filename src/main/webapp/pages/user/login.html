<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>尚硅谷会员登录页面</title>
  <link type="text/css" rel="stylesheet" href="../../static/css/style.css" />
  <script type="text/javascript" src="../../static/script/vue.js"></script>
</head>

<body>
  <div id="login">
    <div id="login_header">
      <a href="../../index.html">
        <img class="logo_img" alt="" src="../../static/img/logo.gif" />
      </a>
    </div>
    <div class="login_banner">
      <div id="l_content">
        <span class="login_word">欢迎登录</span>
      </div>

      <div id="content">
        <div class="login_form">
          <div class="login_box">
            <div class="tit">
              <h1>尚硅谷会员</h1>
            </div>
            <div class="msg_cont">
              <b></b>
              <span class="errorMsg">{{errorMsg}}</span>
            </div>
            <div class="form">
              <!--需要一一对应            -->
              <form @submit="checklogin" method="post" action="/tologin">
                <label>用户名称：</label>
                <input v-model="uname" class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username"
                  id="username" />
                <br />
                <br />
                <label>用户密码：</label>
                <input v-model="upass" class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password"
                  id="password" />
                <br />
                <br />
                <input   type="submit" value="登录" id="sub_btn" />
              </form>
              <div class="tit">
                <a href="regist.html">立即注册</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom">
      <span>
        尚硅谷书城.Copyright &copy;2015
      </span>
    </div>
  </div>
</body>
  <script type="text/javascript">
    new Vue({
      el: "#login",
      data: {
        uname:"",
        upass:"",
        errorMsg:""
      },
      methods:{
        checklogin:function(ev){
          // alert("点击提交")
          if(this.uname==""){
            this.errorMsg="用户名不能为空";
            ev.preventDefault();
            return
          }else if(this.upass==""){
            this.errorMsg="用户名密码不能为空"
            ev.preventDefault();
            return
          }
        }

      }
    })
  </script>
</html>
