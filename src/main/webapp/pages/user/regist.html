<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>尚硅谷会员注册页面</title>
    <link type="text/css" rel="stylesheet" href="../../static/css/style.css" />
    <link rel="stylesheet" href="../../static/css/register.css" />
    <script type="text/javascript" src="../../static//script/vue.js"></script>
    <style type="text/css">
      .login_form {
        height: 420px;
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <div id="app">
    <div id="login_header">
      <a href="../../index.html">
        <img class="logo_img" alt="" src="../../static/img/logo.gif" />
      </a>
    </div>

    <div class="login_banner">
      <div class="register_form">
        <h1>注册尚硅谷会员</h1>
        <form method="post"  action="/reguser" @submit="register">
          <div class="form-item">
            <div>
              <label>用户名称:</label>
          <input v-on:blur="checkname" name="uname" v-model="username" type="text" placeholder="请输入用户名" />
            </div>
            <span class="errMess">{{username_err}}</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户密码:</label>
              <input v-on:blur="chenkpassword" name="upass" v-on:change="checkpassword2"  v-model="pd" type="password" placeholder="请输入密码" />
            </div>
            <span class="errMess">{{p_err}}</span>
          </div>
          <div class="form-item">
            <div>
              <label>确认密码:</label>
              <input v-on:blur="checkpassword2" v-model="password2" type="password" placeholder="请输入确认密码" />
            </div>
            <span class="errMess">{{p2_err}}</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户邮箱:</label>
              <input v-on:blur="checkemail" name="email" v-model="email" type="text" placeholder="请输入邮箱" />
            </div>
            <span class="errMess">{{eml_err}}</span>
          </div>

          <div class="form-item">
            <div>
              <label>验证码:</label>
              <div class="verify">
                <input v-on:blur="checkcode" v-model="code" type="text" placeholder="" />
                <img src="../../static/img/code.bmp" alt="" height="50px"/>
              </div>
            </div>
            <span class="errMess">{{codeerr}}</span>
          </div>
          <button class="btn">注册</button>
        </form>
      </div>
    </div>
    <div id="bottom">
      <span>
        尚硅谷书城.Copyright &copy;2015
      </span>
    </div>
    </div>
  </body>
  <script type="text/javascript">
    new Vue({
      el:"#app",
      data:{
        username:"",
        username_err:"",
        pd:"",
        p_err:"",
        password2:"",
        p2_err:"",
        email:"",
        eml_err:"",
        code:"",
        codeerr:""
      },
      methods:{
        checkname:function(){
          var reg=/^[a-zA-Z0-9]{6,16}$/;
          
          if(reg.test(this.username)){
            this.username_err="√"
            return true;
          }else{
            this.username_err="用户名应为6~16位数组和字母组成"
            return false;
          }
        },
        chenkpassword:function(){
          var reg=/^\w{6,}$/;
          if(reg.test(this.pd)){
            this.p_err="√"
            return true;
          }else{
            this.p_err="密码的长度至少为6位"
            return false;
          }
        }, 
        checkpassword2:function(){
          if(this.pd==this.password2&&this.pd!=""){
            this.p2_err="√"
            return true;
          }else if(this.pd!=""){
            this.p2_err="两次输入密码不一样";
            return false;
          }
        },
        checkemail:function(){
          var reg=/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
          if(reg.test(this.email)){
            this.eml_err="√"
            return true;
          }else{
            this.eml_err="请输入正确邮箱格式";
            return false;
          }
        },
        checkcode(){

        },
        register(pr){
          if(this.checkname()&this.chenkpassword()&this.checkpassword2()&this.checkemail()){
            console.log("表单提交正确")
          }else{
            console.log("表单提交有误")
            pr.preventDefault();
          }
        }
      }
    })
  </script>

</html>
